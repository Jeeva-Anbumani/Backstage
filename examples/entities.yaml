---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-system
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: examples
spec:
  owner: guests
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-component
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: example-website
  annotations:
    # insert the chosen annotations here
    # example
    nexus-repository-manager/docker.image-name: 'a-api-a-exp-api'
    nexus-repository-manager/docker.image-tag: 'master---2'
    nexus-repository-manager/name: 'docker.mclaneco.com'
    argocd/app-name: 'test-bubble-animation-app'
    jira/project-key: 'MCTRACE-839'
    jira/token-type: Basic
  links:
    - url: https://apps.mclaneco.com/nexuspro/
      title: Nexus
      icon: dashboard
spec:
  type: website
  lifecycle: experimental
  owner: guests
  system: examples
  providesApis: [example-grpc-api]
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-api
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: example-grpc-api
spec:
  type: grpc
  lifecycle: experimental
  owner: guests
  system: examples
  definition: |
    syntax = "proto3";

    service Exampler {
      rpc Example (ExampleMessage) returns (ExampleMessage) {};
    }

    message ExampleMessage {
      string example = 1;
    };
